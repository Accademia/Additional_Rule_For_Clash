        # ===============================================
        # 微软生态核心直连规则 (Windows/Office/Outlook)
        # ===============================================

        ## 仅包括 Windows \ Office365 \ Visual Studio 三大组件，不包括 Bing \ Azure \ Xbox \ Github 

        # --- 0. 根域名 ---
         - DOMAIN-SUFFIX , microsoft
         - DOMAIN-SUFFIX , office
         - DOMAIN-SUFFIX , windows
         - DOMAIN-SUFFIX , live                                      

        # --- 1. 顶级品牌主域 ---
         - DOMAIN-KEYWORD, microsoft.com
         - DOMAIN-KEYWORD, microsoft365.com
         - DOMAIN-KEYWORD, windows.com
         - DOMAIN-KEYWORD, windows.net                                        # 系统底层/通知/部分资源（含 blob.core.windows.net，范围较大）
         - DOMAIN-KEYWORD, office.com
         - DOMAIN-KEYWORD, office365.com
         - DOMAIN-KEYWORD, live.com
         - DOMAIN-KEYWORD, live.net                                           # 补全：OneDrive/Office/Teams 常见 API/静态资源（apis.live.net / statics.teams.cdn.live.net 等）
         - DOMAIN-KEYWORD, msn.com                                            # 按你要求：用 msn.com 覆盖 OneDrive consumer 清单里的 storage.msn.com
         - DOMAIN-KEYWORD, bing.com
         - DOMAIN-KEYWORD, s-microsoft.com                                    # 补全：Microsoft Store 图片/建议资源（store-images.s-microsoft.com）


        # --- 2. 生产力工具 (邮件/文档/通讯) ---
        #- DOMAIN-KEYWORD, hotmail.com
         - DOMAIN-KEYWORD, outlook.com
         - DOMAIN-KEYWORD, office.net
         - DOMAIN-KEYWORD, onedrive.com
         - DOMAIN-KEYWORD, 1drv.com                                           # 补全：OneDrive 文件传输（*.files.1drv.com）
         - DOMAIN-KEYWORD, 1drv.ms                                            # 补全：OneDrive 分享短链（1drv.ms）
         - DOMAIN-KEYWORD, livefilestore.com                                  # 补全：OneDrive consumer 存储相关（*.livefilestore.com）
         - DOMAIN-KEYWORD, onenote.com
         - DOMAIN-KEYWORD, onenote.net                                        # 补全：OneNote CDN（*cdn.onenote.net）
         - DOMAIN-KEYWORD, sharepoint.com                                     # 文档同步后端（如用 OneDrive/SharePoint 商业版）
         - DOMAIN-KEYWORD, skype.com
         - DOMAIN-KEYWORD, skypeassets.com                                    # 补全：Skype/Teams 资源（join.secure.skypeassets.com 等）
         - DOMAIN-KEYWORD, lync.com                                           # Teams 通讯协议


        # --- 3. 身份验证 & 安全 (防风控) ---
         - DOMAIN-KEYWORD, microsoftonline.com
         - DOMAIN-KEYWORD, microsoftonline-p.com                              # 补全：身份体系相关（login.microsoftonline-p.com 等）
         - DOMAIN-KEYWORD, microsoftonline-p.net                              # 补全：身份体系配置（clientconfig.microsoftonline-p.net）
         - DOMAIN-KEYWORD, msauth.net
         - DOMAIN-KEYWORD, msauthimages.net
         - DOMAIN-KEYWORD, msftauth.net                                       # 补全：现代认证常见依赖
         - DOMAIN-KEYWORD, msftauthimages.net                                 # 补全：现代认证静态资源
         - DOMAIN-KEYWORD, phonefactor.net                                    # 补全：MFA/风控常见依赖
         - DOMAIN-KEYWORD, msidentity.com                                     # 补全：微软身份体系域
         - DOMAIN-KEYWORD, msftidentity.com                                   # 补全：微软身份体系域
         - DOMAIN-KEYWORD, microsoftazuread-sso.com                           # 补全：Seamless SSO（autologon.microsoftazuread-sso.com）


        # --- 4. 系统更新 & 应用商店 ---
         - DOMAIN-KEYWORD, windowsupdate.com
         - DOMAIN-KEYWORD, microsoftstore.com
         - DOMAIN-KEYWORD, onestore.ms


        # --- 5. 核心底层服务 & 网络判断 ---
         - DOMAIN-SUFFIX , svc.ms
         - DOMAIN-KEYWORD, msftconnecttest.com
         - DOMAIN-KEYWORD, msftncsi.com


        # --- 6. 静态资源 / CDN / 跳转 ---
         - DOMAIN-SUFFIX , aka.ms
         - DOMAIN-SUFFIX , sfx.ms
         - DOMAIN-SUFFIX , gfx.ms                                             # 补全：auth.gfx.ms 等
         - DOMAIN-KEYWORD, microsoft.com.edgesuite.net                        # 补全：Office CDN edgesuite（officecdn.microsoft.com.edgesuite.net）
         - DOMAIN-KEYWORD, otelrules.azureedge.net                            # 补全：Office/M365 Apps 更新/规则（单点域名，避免放开整个 azureedge.net）
         - DOMAIN-KEYWORD, mlccdnprod.azureedge.net                           # 
         - DOMAIN-KEYWORD, sharepointonline.com                               # 
         - DOMAIN-KEYWORD, onmicrosoft.com                                    # 
         - DOMAIN-KEYWORD, microsoftusercontent.com                           # 
         - DOMAIN-KEYWORD, msedge.net                                         # 
         - DOMAIN-KEYWORD, msecnd.net
         - DOMAIN-KEYWORD, msocdn.com
         - DOMAIN-KEYWORD, aspnetcdn.com
         - DOMAIN-KEYWORD, microsoft-com.akamaized.net                        # 补全：Microsoft Store 图片资源（img-prod-cms-rt-microsoft-com.akamaized.net）
         - DOMAIN-KEYWORD, msn-com.akamaized.net                              # 补全：MSN/内置应用图片资源（img-s-msn-com.akamaized.net）
         - DOMAIN-KEYWORD, informationprotection.azure.com                    # 
         - DOMAIN-KEYWORD, aadrm.com                                          # 
         - DOMAIN-KEYWORD, virtualearth.net                                   # 


        # --- 7. 开发相关 (保留你需要的) ---
         - DOMAIN-KEYWORD, visualstudio.com
         - DOMAIN-KEYWORD, vsassets.io