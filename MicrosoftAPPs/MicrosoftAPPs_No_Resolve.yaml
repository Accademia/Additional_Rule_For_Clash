         - DOMAIN-SUFFIX , livefilestore.com                                  # 补全：OneDrive consumer 存储相关（*.livefilestore.com）
         - DOMAIN-SUFFIX , onenote.com
         - DOMAIN-SUFFIX , onenote.net                                        # 补全：OneNote CDN（*cdn.onenote.net）
