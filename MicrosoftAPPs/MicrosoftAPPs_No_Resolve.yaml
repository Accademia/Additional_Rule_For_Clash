         - DOMAIN-SUFFIX , s-microsoft.com                                    # 补全：Microsoft Store 图片/建议资源（store-images.s-microsoft.com）


        # --- 2. 生产力工具 (邮件/文档/通讯) ---
         - DOMAIN-SUFFIX , outlook.com
