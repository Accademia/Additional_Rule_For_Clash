         - DOMAIN-SUFFIX , phonefactor.net                                    # 补全：MFA/风控常见依赖
         - DOMAIN-SUFFIX , msidentity.com                                     # 补全：微软身份体系域
         - DOMAIN-SUFFIX , msftidentity.com                                   # 补全：微软身份体系域
         - DOMAIN-SUFFIX , microsoftazuread-sso.com                           # 补全：Seamless SSO（autologon.microsoftazuread-sso.com）


