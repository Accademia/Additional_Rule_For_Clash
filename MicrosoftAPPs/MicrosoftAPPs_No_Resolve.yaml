         - DOMAIN-SUFFIX , skype.com
         - DOMAIN-SUFFIX , skypeassets.com                                    # 补全：Skype/Teams 资源（join.secure.skypeassets.com 等）
         - DOMAIN-SUFFIX , lync.com                                           # Teams 通讯协议


