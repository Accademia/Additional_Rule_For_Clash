  - DOMAIN         , doh.onedns.net                                         # OneDNS - DoH（拦截版）
  - DOMAIN         , doh-pure.onedns.net                                    # OneDNS - DoH（纯净版）
  - DOMAIN         , dot.onedns.net                                         # OneDNS - DoT（拦截版）
