  # -------------------
  # 中国DNS（公共递归 DNS / DoH / DoT）
  # -------------------

  - DOMAIN-SUFFIX  , dns.cn                                                 # CNNIC / 公共递归门户
  - IP-CIDR        , 1.2.4.8/32                         , no-resolve        # CNNIC SDNS
  - IP-CIDR        , 210.2.4.8/32                       , no-resolve        # CNNIC SDNS
  - IP-CIDR6       , 2001:dc7:1000::1/64                , no-resolve        # CNNIC IPv6 DNS

  # 114DNS 公共递归 DNS
  - DOMAIN         , dns.114dns.com                                         # 114DNS - DoH（dns.114dns.com/dns-query）
  - DOMAIN         , doh.114dns.com                                         # 114DNS - DoH（doh.114dns.com/dns-query）
  - DOMAIN-SUFFIX  , dns114.cn                                              # 114DNS - DoT（tls.dns114.cn 等）
  - IP-CIDR        , 114.114.114.114/32                 , no-resolve        # 114DNS
  - IP-CIDR        , 114.114.115.115/32                 , no-resolve        # 114DNS

  # 阿里云公共 DNS
  - DOMAIN         , dns.alidns.com                                         # 阿里云 - DoH/DoT（dns.alidns.com）
  - IP-CIDR        , 223.5.5.5/32                       , no-resolve        # AliDNS 公共 DNS
  - IP-CIDR        , 223.6.6.6/32                       , no-resolve        # AliDNS 公共 DNS
  - IP-CIDR6       , 2400:3200::1/64                    , no-resolve        # AliDNS IPv6
  - IP-CIDR6       , 2400:3200:baba::1/64               , no-resolve        # AliDNS IPv6

  # 腾讯 DNSPod 公共 DNS
  - DOMAIN         , dns.pub                                                # 腾讯 DNSPod - DoH / JSON 接口
  - DOMAIN         , doh.pub                                                # 腾讯 DNSPod - DoH
  - DOMAIN         , sm2.doh.pub                                            # 腾讯 DNSPod - DoH（SM2 国密）
  - DOMAIN         , dot.pub                                                # 腾讯 DNSPod - DoT
  - IP-CIDR        , 119.29.29.29/32                    , no-resolve        # DNSPod Public DNS+
  - IP-CIDR        , 119.28.28.28/32                    , no-resolve        # DNSPod Public DNS+
  - IP-CIDR        , 182.254.116.116/32                 , no-resolve        # DNSPod Public DNS+
  - IP-CIDR        , 182.254.118.118/32                 , no-resolve        # DNSPod Public DNS+
  - IP-CIDR6       , 2402:4e00::/64                     , no-resolve        # DNSPod IPv6 公共 DNS
  - IP-CIDR        , 1.12.12.12/32                      , no-resolve        # DNSPod - DoH/DoT 节点
  - IP-CIDR        , 120.53.53.53/32                    , no-resolve        # DNSPod - DoH/DoT 节点

  # 百度公共 DNS
  - DOMAIN         , dns.baidu.com                                          # 百度公共 DNS - JSON/DoH
  - DOMAIN         , doh.baidu.com                                          # 百度公共 DNS - DoH
  - DOMAIN         , dot.baidu.com                                          # 百度公共 DNS - DoT
