  - IP-CIDR        , 117.50.22.22/32                    , no-resolve        # OneDNS 拦截版
  - IP-CIDR        , 117.50.10.10/32                    , no-resolve        # OneDNS 纯净版
  - IP-CIDR        , 117.50.20.20/32                    , no-resolve        # OneDNS 纯净版
  - IP-CIDR        , 52.80.52.52/32                     , no-resolve        # OneDNS 纯净版
  - IP-CIDR        , 52.80.66.66/32                     , no-resolve        # OneDNS 拦截版
  - IP-CIDR        , 112.124.47.27/32                   , no-resolve        # OneDNS 旧版南方节点
  - IP-CIDR        , 114.215.126.16/32                  , no-resolve        # OneDNS 旧版北方节点
  - IP-CIDR6       , 2400:7fc0:849e:200::8/128          , no-resolve        # OneDNS IPv6 纯净版
  - IP-CIDR6       , 2404:c2c0:85d8:901::8/128          , no-resolve        # OneDNS IPv6 纯净版
  - IP-CIDR6       , 2400:7fc0:849e:200::4/128          , no-resolve        # OneDNS IPv6 拦截版
  - IP-CIDR6       , 2404:c2c0:85d8:901::4/128          , no-resolve        # OneDNS IPv6 拦截版

  # SDNS / CFIEC（国家/学术网络公共 DNS，含加密解析）
  - DOMAIN         , dot.sdns.cn                                            # SDNS - CNNIC - DoT
  - DOMAIN         , dns.cfiec.net                                          # CFIEC 公共 DNS - DoH/DoT
  - IP-CIDR6       , 240c::6666/64                      , no-resolve        # CFIEC IPv6 Public DNS
  - IP-CIDR6       , 240c::6644/64                      , no-resolve        # CFIEC IPv6 Public DNS


  # 红鱼 Rubyfish 公共加密 DNS（DoH / DoT）
  - IP-CIDR        , 118.89.110.78/32                   , no-resolve        # Rubyfish 公共 DNS - DoH/DoT 节点
  - IP-CIDR        , 47.96.179.163/32                   , no-resolve        # Rubyfish 公共 DNS - DoH/DoT 节点
  - IP-CIDR        , 115.159.131.230/32                 , no-resolve        # Rubyfish 公共 DNS - DoT 节点

  # TUNA
  - IP-CIDR        , 101.6.6.6/32                       , no-resolve        # TUNA DNS（教育网，半公共）
  - IP-CIDR6       , 2001:da8::666/128                  , no-resolve        # TUNA DNS IPv6（教育网，半公共）
  