  - IP-CIDR6       , 2400:da00::6666/64                 , no-resolve        # Baidu 公共 DNS IPv6

  # 360 安全公共 DNS
  - DOMAIN         , dns.360.cn                                             # 360 公共 DNS - DNS/DoH
  - DOMAIN         , doh.360.cn                                             # 360 公共 DNS - DoH
  - DOMAIN         , dot.360.cn                                             # 360 公共 DNS - DoT
  - DOMAIN         , dns.360.net                                            # 360 公共 DNS - 备用域名
  - DOMAIN         , doh.360.net                                            # 360 公共 DNS - DoH 备用
  - DOMAIN         , dot.360.net                                            # 360 公共 DNS - DoT 备用
  - IP-CIDR        , 101.198.198.198/32                 , no-resolve        # 360 安全 DNS / DoH 引导
  - IP-CIDR        , 101.198.199.200/32                 , no-resolve        # 360 安全 DNS / DoH 引导
  - IP-CIDR        , 101.226.4.6/32                     , no-resolve        # 360 / DNS派 公共 DNS
  - IP-CIDR        , 218.30.118.6/32                    , no-resolve        # 360 / DNS派 公共 DNS
  - IP-CIDR        , 123.125.81.6/32                    , no-resolve        # 360 / DNS派 公共 DNS
  - IP-CIDR        , 140.207.198.6/32                   , no-resolve        # 360 / DNS派 公共 DNS

