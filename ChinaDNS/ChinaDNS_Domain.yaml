payload:

  # -------------------
  # 中国DNS（公共递归 DNS / DoH / DoT）
  # -------------------

  - '+.dns.cn'                                                             # CNNIC / 公共递归门户

  # 114DNS 公共递归 DNS（114.114.114.114 / 114.114.115.115；官方无 DoH 文档，仅保留社区常用端点）
  - 'dns.114dns.com'                                                       # 114DNS - DoH（dns.114dns.com/dns-query）
  - 'doh.114dns.com'                                                       # 114DNS - DoH（doh.114dns.com/dns-query）
  - '+.dns114.cn'                                                          # 114DNS - DoT（tls.dns114.cn 等）

  # 阿里云公共 DNS（AliDNS：223.5.5.5 / 223.6.6.6；官方 DoH/DoT：dns.alidns.com）
  - 'dns.alidns.com'                                                       # 阿里云 - DoH/DoT（dns.alidns.com）

  # 腾讯 DNSPod 公共 DNS（119.29.29.29 / 119.28.28.28；官方 DoH/DoT：dns.pub / doh.pub / dot.pub）
  - 'dns.pub'                                                              # 腾讯 DNSPod - DoH / JSON 接口
  - 'doh.pub'                                                              # 腾讯 DNSPod - DoH
  - 'sm2.doh.pub'                                                          # 腾讯 DNSPod - DoH（SM2 国密）
  - 'dot.pub'                                                              # 腾讯 DNSPod - DoT

  # 百度公共 DNS（180.76.76.76；支持 DoH / DoT：doh.baidu.com / dot.baidu.com）
  - 'dns.baidu.com'                                                        # 百度公共 DNS - JSON/DoH
  - 'doh.baidu.com'                                                        # 百度公共 DNS - DoH
  - 'dot.baidu.com'                                                        # 百度公共 DNS - DoT

  # 360 安全公共 DNS（101.226.4.6 / 218.30.118.6 等；官方 DoH/DoT：doh.360.cn / dot.360.cn）
  - 'dns.360.cn'                                                           # 360 公共 DNS - DNS/DoH
  - 'doh.360.cn'                                                           # 360 公共 DNS - DoH
  - 'dot.360.cn'                                                           # 360 公共 DNS - DoT
  - 'dns.360.net'                                                          # 360 公共 DNS - 备用域名
  - 'doh.360.net'                                                          # 360 公共 DNS - DoH 备用
  - 'dot.360.net'                                                          # 360 公共 DNS - DoT 备用

  # OneDNS 公共 DNS（117.50.10.10 / 52.80.52.52 等；纯净版 / 拦截版）
  - 'doh.onedns.net'                                                       # OneDNS - DoH（拦截版）
  - 'doh-pure.onedns.net'                                                  # OneDNS - DoH（纯净版）
  - 'dot.onedns.net'                                                       # OneDNS - DoT（拦截版）
  - 'dot-pure.onedns.net'                                                  # OneDNS - DoT（纯净版）

  # SDNS / CFIEC（国家/学术网络公共 DNS，含加密解析）
  - 'dot.sdns.cn'                                                          # SDNS - CNNIC - DoT
  - 'dns.cfiec.net'                                                        # CFIEC 公共 DNS - DoH/DoT